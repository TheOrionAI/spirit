        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        :root {
            --bg: #0a0a0f;
            --surface: #111116;

            --muted: #888;
            --accent: #7c3aed;

        body {

            line-height: 1.6;
            font-size: 16px;

        /* Header */
        header {
            padding: 1.5rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid var(--border);
        }
        
        .logo {
            font-weight: 700;
            font-size: 1.25rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            text-decoration: none;
            color: var(--text);
        }
        
        nav a {
            color: var(--muted);
            text-decoration: none;
            margin-left: 2rem;
            font-size: 0.9rem;
            transition: color 0.2s;
        }
        
        nav a:hover { color: var(--text); }
        
        /* Hero */
        .hero {
            text-align: center;
            padding: 6rem 2rem 4rem;
            max-width: 720px;
            margin: 0 auto;
        }
        
        .hero-icon {
            font-size: 4rem;
            margin-bottom: 1.5rem;
            opacity: 0.9;
        }
        
        h1 {
            font-size: 3.5rem;
            font-weight: 700;
            letter-spacing: -0.02em;
            margin-bottom: 0.75rem;
            background: linear-gradient(135deg, #fff 0%, var(--accent-light) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .tagline {
            font-size: 1.25rem;
            color: var(--muted);
            margin-bottom: 2rem;
            font-weight: 400;
        }
        
        .hero p {
            color: var(--muted);
            font-size: 1.1rem;
            margin-bottom: 2.5rem;
        }
        
        /* Buttons */
        .cta {
            display: flex;
            gap: 1rem;
            justify-content: center;
            margin-bottom: 3rem;
        }
        
        .btn {
            padding: 0.875rem 1.75rem;
            border-radius: 8px;
            font-weight: 600;
            text-decoration: none;
            transition: all 0.2s;
        }
        
        .btn-primary {
            background: var(--accent);
            color: white;
        }
        
        .btn-primary:hover {
            background: #6d28d9;
        }
        
        .btn-secondary {
            background: var(--surface);
            color: var(--text);
            border: 1px solid var(--border);
        }
        
        .btn-secondary:hover {
            border-color: var(--muted);
        }
        
        /* Install */
        .install {
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 1.25rem 1.5rem;
            text-align: left;
            font-family: monospace;
            font-size: 0.85rem;
            color: var(--muted);
        }
        
        .install code {
            color: var(--text);
        }
        
        /* Features */
        .features {
            padding: 4rem 2rem;
            max-width: 900px;
            margin: 0 auto;
        }
        
        .features h2 {
            text-align: center;
            font-size: 1.5rem;
            margin-bottom: 3rem;
            font-weight: 600;
        }
        
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
            gap: 1.5rem;
        }
        
        .card {
            padding: 1.5rem;
            border: 1px solid var(--border);
            border-radius: 12px;
            background: var(--surface);
        }
        
        .card h3 {
            font-size: 1.1rem;
            margin-bottom: 0.5rem;
            font-weight: 600;
        }
        
        .card p {
            color: var(--muted);
            font-size: 0.95rem;
        }
        
        /* How it works */
        .steps {
            padding: 4rem 2rem;
            max-width: 600px;
            margin: 0 auto;
        }
        
        .steps h2 {
            text-align: center;
            font-size: 1.5rem;
            margin-bottom: 2rem;
        }
        
        .step {
            display: flex;
            gap: 1rem;
            padding: 1.25rem 0;
            border-bottom: 1px solid var(--border);
        }
        
        .step:last-child {
            border-bottom: none;
        }
        
        .step-number {
            width: 32px;
            height: 32px;
            background: var(--accent);
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            font-size: 0.9rem;
        }
        
        .step h4 {
            font-weight: 600;
            margin-bottom: 0.25rem;
        }
        
        .step p {
            color: var(--muted);
            font-size: 0.9rem;
        }
        
        /* Footer */
        footer {
            padding: 3rem 2rem;
            border-top: 1px solid var(--border);
            text-align: center;
            color: var(--muted);
            font-size: 0.9rem;
        }
        
        footer a {
            color: var(--text);
            text-decoration: none;
            margin: 0 0.75rem;
        }
        
        footer a:hover { text-decoration: underline; }
        
        /* Mobile */
        @media (max-width: 640px) {
            h1 { font-size: 2.5rem; }
            .hero { padding: 4rem 1.5rem; }
            .cta { flex-direction: column; }
            .cta .btn { text-align: center; }
            nav a { margin-left: 1.25rem; }
        }
    </style>
</head>
